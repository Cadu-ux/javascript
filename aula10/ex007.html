<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num" id="inum"> +
    <input type="number" name="num2" id="inum2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>




    <script>
        function somar () {
            var num1 = window.document.getElementById('inum')
            var num2 = window.document.getElementById('inum2')
            var res = window.document.getElementById('res')
            var n1 = Number(num1.value)
            var n2 = Number(num2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} vale ${s}`
        }
    </script>
</body>
</html>
